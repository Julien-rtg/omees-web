<div class="{{bg}} flex" 
     [ngStyle]="{'flex-direction': getFlexDirection()}" 
     [ngClass]="{'md:m-[6vw] rounded-2xl': isCropped}">
    <div class="w-full md:w-1/2 overflow-hidden">
        <img [src]="image" alt="Chauffeuse" class="w-full h-full object-cover object-center">
    </div>
    <div class="w-full md:w-1/2 p-6 md:p-8 content-center">
        <h2 class="{{colorTitle}} font-black text-2xl md:text-3xl lg:text-4xl mb-4 font-filson-pro">{{title}}</h2>
        <p class="{{text}} text-base md:text-lg lg:text-xl mb-6 font-poppins">{{content}}</p>
        <button class="{{buttonType}} font-poppins">{{content_button}}
            <img src="/assets/icon/fleche.svg" alt="fleche redirection" [ngStyle]="getArrowStyle()">
        </button>
    </div>
</div>
