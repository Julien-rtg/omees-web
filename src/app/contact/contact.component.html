<div class="bg-gradient-to-br from-white to-primary-pink-100 min-h-screen p-6 md:p-10">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl md:text-4xl font-bold text-secondary-black-900 mb-6">Contactez-nous</h1>
        <p class="text-lg text-secondary-black-800 mb-8">Nous sommes là pour vous aider. Remplissez le formulaire
            ci-dessous et nous vous répondrons dans les plus brefs délais.</p>

        <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
            <div class="bg-primary-pink-700 p-6 md:p-8">
                <h2 class="text-xl md:text-2xl font-bold text-white">
                    Formulaire de contact
                </h2>
            </div>

            <form class="p-6 md:p-8 space-y-6" action="/contact" method="post">
                <div class="space-y-1">
                    <label for="contact" class="form-label">Raison du contact</label>
                    <select id="contact" name="contact"
                        class="default-input transition-all focus:ring-2 focus:ring-primary-pink-700">
                        <option value="">J'ai un problème avec...</option>
                        <option value="1">Un trajet terminé</option>
                        <option value="2">Un trajet non effectué</option>
                        <option value="3">Mon compte</option>
                        <option value="4">À propos de l'application</option>
                        <option value="5">Concernant un paiement</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-1">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" class="default-input transition-all focus:ring-2 focus:ring-primary-pink-700"
                            id="name" name="name" required placeholder="Votre nom" maxlength="30">
                    </div>

                    <div class="space-y-1">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                            class="default-input transition-all focus:ring-2 focus:ring-primary-pink-700" id="email"
                            name="email" required placeholder="Votre adresse email">
                    </div>
                </div>

                <div class="space-y-1">
                    <label for="phone" class="form-label">Téléphone</label>
                    <input type="tel" class="default-input transition-all focus:ring-2 focus:ring-primary-pink-700"
                        id="phone" name="phone" required placeholder="Votre numéro de téléphone" maxlength="12">
                </div>

                <div class="space-y-1">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message"
                        class="default-input h-32 transition-all focus:ring-2 focus:ring-primary-pink-700"
                        placeholder="Décrivez votre problème en détail..." maxlength="500"></textarea>
                </div>

                <div class="pt-4">
                    <button type="submit"
                        class="default-button py-2 border-none hover:bg-primary-pink-800 transition-colors w-full md:w-auto">
                        Envoyer
                    </button>
                </div>
            </form>
        </div>

        <div class="mt-8 text-center text-secondary-black-700">
            <p>Vous préférez nous appeler ? <span class="font-bold">01 23 45 67 89</span></p>
        </div>
    </div>
</div>
